replicaCount: 2


# Simple image string that GitHub Action will replace
image: 251374076386.dkr.ecr.us-east-1.amazonaws.com/thegriffinfamily-link-resume-repo:2d9ad872441e3c37bc87a115486a9f0b4e2c9018

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  ingressClassName: alb  # Use this instead of kubernetes.io/ingress.class annotation
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
  hosts:
    - host: www.thegriffinfamily.link
      paths:
        - path: /
          pathType: Prefix
        - path: /resumes/mike
          pathType: Exact
  tls:
    - hosts:
        - www.thegriffinfamily.link

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}